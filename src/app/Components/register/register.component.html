<app-navigation>
  <section>
    <div class="container" fxLayoutAlign="center" fxLayout.xs="column">
      <div fxFlex="40%">
        <mat-card align="center">
          <mat-card-title>
            <p class="head" fxLayoutAlign="center"><strong> Register </strong></p>
          </mat-card-title>
          <mat-card-content>
            <form [formGroup]= "mainForm" (submit)="onRegisterSubmit(mainForm)">
              <mat-form-field fxLayout="column" appearance="outline">
                <input matInput placeholder="Full Name *" type="text"  formControlName="fullName">
                <mat-error *ngIf="mainForm.controls['fullName'].invalid && mainForm.controls['fullName'].touched">
                  <mat-error *ngIf= "mainForm.controls['fullName'].errors.required">Name is <strong>Required</strong></mat-error>
                </mat-error>
              </mat-form-field>
    
              <mat-form-field fxLayout="column" appearance="outline">
                <input matInput placeholder="Email *" type="text" formControlName="email">
                <mat-error *ngIf="mainForm.controls['email'].invalid && mainForm.controls['email'].touched">
                  <mat-error *ngIf= "mainForm.controls['email'].errors.required">Email is <strong>Required</strong></mat-error>
                  <mat-error *ngIf= "mainForm.controls['email'].errors.pattern">Email must be a valid Email Address</mat-error>  
                </mat-error>
              </mat-form-field>
    
              <mat-form-field fxLayout="column" appearance="outline">
                <input matInput placeholder="Password *" type="password" formControlName="password" [type]="hide ? 'password' : 'text'">
                <mat-icon matSuffix (click)="hide = !hide"> {{hide ? 'visibility_off': 'visibility'}} </mat-icon>
                <mat-error *ngIf="mainForm.controls['password'].invalid && mainForm.controls['password'].touched">
                  <mat-error *ngIf= "mainForm.controls['password'].errors.required">Password is Required</mat-error>     
                </mat-error> 
              </mat-form-field>
    
              <mat-form-field fxLayout="column" appearance="outline">
                <input matInput placeholder="Phone Number *" type="tel" formControlName="phone">
                <mat-icon matSuffix> phone </mat-icon>
                <mat-error *ngIf="mainForm.controls['phone'].invalid && mainForm.controls['phone'].touched">
                  <mat-error *ngIf= "mainForm.controls['phone'].errors.required">Phone Number Is Required</mat-error>       
                </mat-error> 
              </mat-form-field>
              <button mat-raised-button class="login">Create Account</button>
            </form>
            <p fxLayoutAlign="center">Already Have An Account?</p>
            <a routerLink="/login" fxLayoutAlign="center">Login</a>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </section>

  <!-- So that the bottom of the card can show -->
  <div style="height: 6em;"></div>
</app-navigation>
