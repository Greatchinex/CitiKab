<app-navigation>
  <section>
      <div class="container" fxLayoutAlign="center" fxLayoutGap="2em" fxLayout.xs="column">
        <div fxFlex="35%">
          <mat-card align="center">
            <mat-card-title>
              <p class="head" fxLayoutAlign="center"><strong> Login </strong></p>
            </mat-card-title>
            <mat-card-content>
              <form [formGroup]= "mainForm">
                <mat-form-field appearance="outline" fxLayout="column">
                  <input matInput placeholder="Phone Number *" type="text" formControlName="phone">
                  <mat-icon matSuffix> phone </mat-icon>
                  <mat-error *ngIf="mainForm.controls['phone'].invalid && mainForm.controls['phone'].touched">
                    <mat-error *ngIf= "mainForm.controls['phone'].errors.required">Phone Number is <strong>Required</strong></mat-error>  
                  </mat-error>
                </mat-form-field>
            
                <mat-form-field appearance="outline" fxLayout="column">
                  <input matInput placeholder="Password" type="password" [type]="hide ? 'password' : 'text'" formControlName="password">
                  <mat-icon matSuffix (click)="hide = !hide" class="visible"> {{hide ? 'visibility_off': 'visibility'}} </mat-icon>
                  <mat-error *ngIf="mainForm.controls['password'].invalid && mainForm.controls['password'].touched">
                    <mat-error *ngIf= "mainForm.controls['password'].errors.required">Password is Required</mat-error>      
                  </mat-error> 
                </mat-form-field>
                  <button mat-raised-button color="accent" class="login">Login</button>
                </form>
                <p fxLayoutAlign="center">Not A Member Yet?</p>
                <a routerLink="/register" fxLayoutAlign="center">Register here</a>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </section>

  <!-- So that the bottom of the card can show -->
<div style="height: 6em;"></div>
</app-navigation>
